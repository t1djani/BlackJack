<h2>{{ user.username }}</h2>

<div class="row">
  <div class="deck" ng-repeat="card in banqueCards">
    <img src="{{ card.images.png }}" style="float: left;" />
  </div>
  <h3>{{ banquePoints }}</h3>
</div>
  <hr>
<div class="row">
  <div class="deck" ng-repeat="card in playerCards">
    <img src="{{ card.images.png }}" style="float: left;" />
  </div>
  <h3>{{ playerPoints }}</h3>
</div>
<br>
<div class="row">
  <div class="btn-group">
    <button type="button" class="btn btn-primary" ng-click="deal()">Deal</button>
    <button type="button" class="btn btn-primary" ng-click="hit()" >Hit !</button>
    <button type="button" class="btn btn-primary">Stand</button>
  </div>
</div>
